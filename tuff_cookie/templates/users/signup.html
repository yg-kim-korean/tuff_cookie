{% extends "users/base.html" %}
{% block title%}
Sign Up
{% endblock title%}

<h1>here is signup.html</h1>
{%block content%}
<form action="{% url 'users:signup'%}" method="post">
    {%csrf_token%}
    {%for field in form%}
    <div class = "">
        {{field.errors}}
        {{field.label_tag}} {{field}}
    </div>
    {%endfor%}
    <input type="submit" value="Sign Up">
</form>

<a href="{% url 'users:main' %}">Login</a>
{% endblock content%}
